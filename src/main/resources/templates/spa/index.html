<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">

    <title th:text="(${title != null and !#strings.isEmpty(title)}) ? ${title} + ' - Book Finder' : 'Book Finder'">Book Finder</title>

    <meta name="description" th:content="${description ?: 'Discover books and recommendations on FindMyBook.'}">
    <meta name="keywords" th:content="${keywords ?: 'book recommendations, find books, book search'}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" th:href="${canonicalUrl ?: 'https://findmybook.net/'}">

    <meta property="og:type" content="website">
    <meta property="og:url" th:content="${canonicalUrl ?: 'https://findmybook.net/'}">
    <meta property="og:title" th:content="(${title != null and !#strings.isEmpty(title)}) ? ${title} + ' - Book Finder' : 'Book Finder'">
    <meta property="og:description" th:content="${description ?: 'Discover books and recommendations on FindMyBook.'}">
    <meta property="og:image" th:content="${ogImage ?: '/images/og-logo.png'}">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" th:content="${canonicalUrl ?: 'https://findmybook.net/'}">
    <meta property="twitter:title" th:content="(${title != null and !#strings.isEmpty(title)}) ? ${title} + ' - Book Finder' : 'Book Finder'">
    <meta property="twitter:description" th:content="${description ?: 'Discover books and recommendations on FindMyBook.'}">
    <meta property="twitter:image" th:content="${ogImage ?: '/images/og-logo.png'}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <meta name="csrf-token" th:if="${_csrf != null}" th:content="${_csrf.token}">
    <meta name="csrf-header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">

    <link rel="icon" th:href="@{/favicon.svg}" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" th:href="@{/favicon-32x32.png}" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" th:href="@{/favicon-192x192.png}" href="/favicon-192x192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" th:href="@{/apple-touch-icon.png}" href="/apple-touch-icon.png">
    <link rel="manifest" th:href="@{/site.webmanifest}" href="/site.webmanifest">
    <link rel="stylesheet" th:href="@{/frontend/app.css}" href="/frontend/app.css">
</head>
<body>
<div id="app"></div>
<script th:inline="javascript">
    window.__FMB_INITIAL_CONTEXT__ = {
        path: [[${#httpServletRequest != null ? #httpServletRequest.requestURI : '/'}]],
        status: [[${status != null ? status : 200}]]
    };
</script>
<script type="module" th:src="@{/frontend/app.js}" src="/frontend/app.js"></script>
</body>
</html>
