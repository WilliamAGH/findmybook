<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="Discover your next favorite read with findmybook recommendations, search, and curated collections."
    />
    <meta name="keywords" content="findmybook, book recommendations, book discovery, book search" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow, max-image-preview:large" />
    <meta name="application-name" content="findmybook" />
    <meta name="apple-mobile-web-app-title" content="findmybook" />
    <meta name="theme-color" content="#fdfcfa" />
    <link rel="canonical" href="https://findmybook.net/" />
    <link rel="alternate" hreflang="en-US" href="https://findmybook.net/" />
    <link rel="alternate" hreflang="x-default" href="https://findmybook.net/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="findmybook" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:url" content="https://findmybook.net/" />
    <meta property="og:title" content="findmybook" />
    <meta
      property="og:description"
      content="Discover your next favorite read with findmybook recommendations, search, and curated collections."
    />
    <meta property="og:image" content="https://findmybook.net/api/pages/og/route" />
    <meta property="og:image:secure_url" content="https://findmybook.net/api/pages/og/route" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="findmybook social preview image" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:domain" content="findmybook.net" />
    <meta name="twitter:url" content="https://findmybook.net/" />
    <meta name="twitter:title" content="findmybook" />
    <meta
      name="twitter:description"
      content="Discover your next favorite read with findmybook recommendations, search, and curated collections."
    />
    <meta name="twitter:image" content="https://findmybook.net/api/pages/og/route" />
    <meta name="twitter:image:alt" content="findmybook social preview image" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://findmybook.net/#website",
            "url": "https://findmybook.net/",
            "name": "findmybook",
            "potentialAction": {
              "@type": "SearchAction",
              "target": "https://findmybook.net/search?query={search_term_string}",
              "query-input": "required name=search_term_string"
            }
          },
          {
            "@type": "WebPage",
            "@id": "https://findmybook.net/#webpage",
            "url": "https://findmybook.net/",
            "name": "findmybook",
            "description": "Discover your next favorite read with findmybook recommendations, search, and curated collections.",
            "isPartOf": {
              "@id": "https://findmybook.net/#website"
            },
            "inLanguage": "en-US",
            "primaryImageOfPage": {
              "@type": "ImageObject",
              "url": "https://findmybook.net/api/pages/og/route"
            }
          }
        ]
      }
    </script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-192x192.png" type="image/png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
    <title>findmybook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400&family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
